<!DOCTYPE html>
<html>
<head>
  <title>Welcome to JukeBox</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type='text/css' href= "{{ url_for('static', filename='css/signin.css') }}")>
  <link rel="icon" href= "{{ url_for('static', filename='css/icon.png') }}">
</head>

<body>
  <div class="form">
      <img align="middle" src="{{ url_for('static', filename='css/jukebox.png') }}"/>
      {% if errorLogin %}
         <script type="text/javascript">
            window.alert("Wrong Login Credintials!")
         </script>
      {% endif %}
      {% if errorSign %}
        <script type="text/javascript">
          window.alert("userName already exists. Please choose another one.")
        </script>
      {% endif %}
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">
          <form action="/sign/SignUpAction" method="POST">
          <div class="top-row">
              <div class="field-wrap">
                  <label>
                    UserName<span class="req">*</span>
                  </label>
                  <input type="text" name="userNameSignUp" required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password" name="passwordSignUp" required autocomplete="off"/>
              </div>
          </div>

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="firstName" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lastName" required autocomplete="off"/>
            </div>
          </div>

          <div class="sec-row">
              <div class="field-wrap">
                <label>
                  Age<span class="req">*</span>
                </label>
                <input type="text" name="age" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Country<span class="req">*</span>
                </label>
                <input type="text" name="country" required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                  <input type="radio" class="customRadioMale" name="radioGender" value="Male">
                  <label for="Male" class="radio1">Male</label>
                  <input type="radio" class="customRadioFemale" name="radioGender" value="Female">
                  <label for="Female" class="radio2">Female</label>
              </div>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
            <h1> </h1>
          
          <form action="/sign/LoginAction" method="POST">          
           <div class="field-wrap">
            <label>
              UserName<span class="req">*</span>
            </label>
            <input type="text" name = "userNameLogin" required autocomplete="off"/>
           </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="passwordLogin" required autocomplete="off"/>
          </div>
          <div class="top-row">
            <input class="checkbox" name="checkbox-1" id="checkbox-1" type="checkbox" value="value2" checked>
            <label for="checkbox-1" class="chkbox">Remember Me</label>
            <p class="forgot"><a href="#">Forgot Password?</a></p>
          </div>
          <button name="LogInButton" class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
